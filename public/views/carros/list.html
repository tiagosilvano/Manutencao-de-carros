<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Carros</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="carroNovo" class="btn btn-sm btn-outline-success">
            <span class="fas fa-plus-square"></span>
            Novo carro
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Combust√≠vel</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="carro in vm.carros">
                <td>{{carro.placa}}</td>
                <td>{{carro.marca}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.combustivel}}</td>
                <td class="text-right">
                    <a ui-sref="carroEditar({id:carro._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(carro._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
